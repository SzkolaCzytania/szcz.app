[buildout]
extensions = mr.developer
always-checkout = force
versions = versions
develop = src/
parts =
    pyramid
    production.ini
    wsgiapp
sources-dir = git_src
auto-checkout = *
always-accept-server-certificate = true

[sources]
velruse = git git://github.com/bbangert/velruse.git
fanstatic.deform = git git://github.com/SzkolaCzytania/fanstatic.deform.git
deform_bootstrap = git git://github.com/RedTurtle/deform_bootstrap.git branch=2.0a

[versions]
requests = 0.10.2

[pyramid]
recipe = zc.recipe.egg
eggs = 
    szcz
    pyramid
    repoze.sendmail
    pyramid_fanstatic

[production.ini]
recipe = collective.recipe.template
input = ${buildout:directory}/production.ini.in
output = ${buildout:directory}/production.ini

[wsgiapp]
recipe = collective.recipe.modwsgi
eggs = szcz
config-file = ${buildout:directory}/production.ini
