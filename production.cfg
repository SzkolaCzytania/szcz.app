[buildout]
extensions = mr.developer
always-checkout = force
versions = versions
develop = src/
parts =
    pyramid
    production.ini
    alembic
    alembic-ini
    wsgiapp
sources-dir = git_src
auto-checkout = *
always-accept-server-certificate = true

[sources]
fanstatic.deform = git git://github.com/SzkolaCzytania/fanstatic.deform.git
deform_bootstrap = git git://github.com/RedTurtle/deform_bootstrap.git branch=2.0a

[versions]
requests = 0.10.2
js.jquery = 1.8.2

[pyramid]
recipe = zc.recipe.egg
eggs = 
    szcz
    pyramid
    repoze.sendmail
    pyramid_fanstatic

[alembic]
recipe = zc.recipe.egg
eggs =
    alembic
    szcz

[alembic-ini]
recipe = collective.recipe.template[genshi]:genshi
input = ${buildout:directory}/templates/alembic.ini.in
output = ${buildout:directory}/alembic.ini

[production.ini]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/production.ini.in
output = ${buildout:directory}/production.ini

[wsgiapp]
recipe = collective.recipe.modwsgi
eggs = szcz
config-file = ${buildout:directory}/production.ini
