[buildout]
extensions = mr.developer
always-checkout = force
versions = versions
develop = src/
parts =
    pyramid
    alembic
    alembic-ini
    szcz.ini
    wsgiapp
sources-dir = git_src
auto-checkout = *
always-accept-server-certificate = true

[sources]
fanstatic.deform = git git://github.com/SzkolaCzytania/fanstatic.deform.git
deform_bootstrap = git git://github.com/RedTurtle/deform_bootstrap.git branch=2.0a

[versions]
requests = 0.10.2
js.jquery = 1.8.2

[conf]
domain = 
sql = 
google_consumer_key = 
google_consumer_secret = 
facebook_consumer_key = 
facebook_consumer_secret = 
twitter_consumer_key = 
twitter_consumer_secret = 
session_secret = 
admin_list =

[alembic]
recipe = zc.recipe.egg
eggs =
    alembic
    szcz

[alembic-ini]
recipe = collective.recipe.template[genshi]
input = ${buildout:directory}/templates/alembic.ini.in
output = ${buildout:directory}/alembic.ini

[pyramid]
recipe = zc.recipe.egg
eggs = 
    szcz
    pyramid
    pyramid_fanstatic
    Pillow
    repoze.sendmail

[szcz.ini]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/szcz.ini.in
output = ${buildout:directory}/szcz.ini

[wsgiapp]
recipe = collective.recipe.modwsgi
eggs = szcz
config-file = ${buildout:directory}/production.ini
